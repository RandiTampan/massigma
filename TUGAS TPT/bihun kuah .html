<head>
  <!-- Menambahkan font dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
</head>
<style>
  /* Container utama untuk tampilan resep */
  .recipe-container {
    background-color: rgba(249, 232, 242, 1);
    display: flex;
    max-width: 480px;
    width: 100%;
    flex-direction: column;
    overflow: hidden;
    align-items: center;
    font-family: Darumadrop One, sans-serif;
    color: rgba(0, 0, 0, 1);
    font-weight: 400;
    margin: 0 auto;
    padding: 11px 11px 29px 30px;
  }
  
  /* Navigasi dengan tombol kembali */
  .nav-back {
    align-self: stretch;
    z-index: 10;
    display: flex;
    align-items: start;
    gap: 20px;
    justify-content: space-between;
  }
  
  /* Wrapper untuk tombol kembali */
  .back-button-wrapper {
    display: flex;
    flex-direction: column;
    font-size: 20px;
    padding: 25px 8px 1px;
  }
  
  /* Tombol kembali dengan ikon */
  .back-button {
    background-color: #fff;
    border-radius: 50%;
    width: 52px;
    height: 52px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 47px;
    padding: 1px 3px 19px;
    font-family: 'Darumadrop One', sans-serif; /* Menambahkan font-family */
  }
  
  /* Badge untuk tingkat kesulitan resep */
  .difficulty-badge {
    border-radius: 15px;
    background-color: rgba(194, 148, 175, 1);
    margin-top: 24px;
    font-size: 25px;
    padding: 2px 10px 8px;
  }
  
  /* Gambar utama resep */
  .recipe-image {
    aspect-ratio: 1.07;
    object-fit: contain;
    object-position: center;
    width: 100%;
    border-radius: 50%;
    margin-top: -18px;
    max-width: 281px;
  }
  
  /* Judul resep */
  .recipe-title {
    border-radius: 14px;
    background-color: rgba(194, 148, 175, 1);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    margin-top: 26px;
    width: 100%;
    max-width: 299px;
    font-size: 29px;
    padding: 0 27px 8px;
    text-align: center;
  }
  
  /* Container untuk detail resep */
  .recipe-details {
    border-radius: 14px;
    background-color: rgba(194, 148, 175, 1);
    box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.25);
    display: flex;
    margin-top: 26px;
    width: 100%;
    max-width: 430px;
    flex-direction: column;
    padding: 30px 8px;
  }
  
  /* Bagian untuk bahan-bahan */
  .ingredients-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 24px;
    padding: 2px 35px;
  }
  
  /* Daftar bahan-bahan */
  .ingredients-list {
    align-self: stretch;
  }

  /* Judul untuk bagian-bagian dalam resep */
  .section-title {
    border-radius: 13px;
    background-color: rgba(232, 192, 215, 1);
    align-self: center;
    padding: 3px 37px;
    text-align: center;
    font-size: 29px;
  }
  
  /* Label untuk alat-alat */
  .section-label {
    border-radius: 13px;
    background-color: rgba(232, 192, 215, 1);
    align-self: center;
    padding: 3px 27px;
    text-align: center;
    font-size: 29px;
  }
  
  /* Bagian alat-alat */
  .tools-section {
    display: flex;
    width: 100%;
    flex-direction: column;
    padding: 0 24px;
  }
  
  /* Daftar alat-alat */
  .tools-list {
    display: flex;
    width: 174px;
    max-width: 100%;
    gap: 20px;
    font-size: 24px;
    justify-content: space-between;
  }
  
  /* Tombol untuk melihat langkah-langkah */
  .steps-button {
    z-index: 10;
    border-radius: 15px;
    background-color: rgba(232, 192, 215, 1);
    box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.25);
    align-self: end;
    margin-top: 10px;
    font-size: 23px;
    padding: 2px 8px 4px;
    border: 1px solid transparent;
    font-family: 'Darumadrop One', sans-serif; /* Menambahkan font-family */
  }
  
  /* Gaya untuk elemen yang disembunyikan secara visual */
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
  }
  </style>
  
  <main class="recipe-container">
    <!-- Navigasi dengan tombol kembali -->
    <nav class="nav-back"
      type="button"
      onclick="location.href='menu.html'">
      <div class="back-button-wrapper">
        <button class="back-button" aria-label="Go back">
          <span aria-hidden="true">&lt;</span>
        </button>
      </div>
      <div class="difficulty-badge" role="status" aria-label="Recipe difficulty">HARD</div>
    </nav>
  
    <!-- Gambar utama resep -->
    <img
      src="https://cdn.builder.io/api/v1/image/assets/5ebb4996bcdb4f6db698a2f89422c915/2c02401d158642ab26b715481b1a32ebb4570d13358bf24a8abe55bb0230d61f?apiKey=5ebb4996bcdb4f6db698a2f89422c915&"
      class="recipe-image"
      alt="Bihun Kuah Rice Cooker dish"
      loading="lazy"
    />
  
    <!-- Judul resep -->
    <h1 class="recipe-title">Bihun Kuah Rice Cooker</h1>
  
    <!-- Bagian detail resep -->
    <section class="recipe-details">
      <div class="ingredients-section">
        <!-- Bagian bahan-bahan -->
        <h2 class="section-title">Bahan-Bahan</h2>
        <ul class="ingredients-list">
          <li>Bihun jagung</li>
          <li>1/2 potong wortel</li>
          <li>Bawang goreng instan</li>
          <li>Bumbu pecel instan</li>
          <li>Garam dan gula</li>
        </ul>
        <div class="section-label">Alat-Alat</div>
      </div>
  
      <!-- Bagian alat-alat -->
      <div class="tools-section">
        <div class="tools-list">
          <ul>
            <li>Saringan</li>
            <li>Rice Cooker</li>
          </ul>
          <ul>
            <li>Pisau</li>
            <li>Piring</li>
          </ul>
        </div>
      </div>

      <!-- Tombol untuk langkah-langkah -->
      <button class="steps-button" aria-label="View recipe steps"
      type="button"
      onclick="location.href='langkah M4.html'">Langkah" &gt;</button>
    </section>
  </main>
