<head>
  <!-- Link ke Google Fonts untuk menggunakan font khusus -->
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
</head>
<style>
  /* Styling untuk container utama menu */
  .menu-container {
    background-color: rgba(82, 153, 119, 1);
    display: flex;
    max-width: 480px; /* Lebar maksimal untuk memastikan responsif */
    width: 100%;
    padding: 0 0 37px;
    flex-direction: column;
    overflow: hidden;
    margin: 0 auto;  /* Pusatkan menu */
  }
  
  /* Header bagian atas */
  .header-wrapper {
    background-color: rgba(82, 153, 119, 1);
    display: flex;
    width: 100%;
    flex-direction: column;
    align-items: flex-start;
    padding: 16px 5px 8px 16px; /* Padding untuk spasi di sekitar elemen */
  }
  
  /* Kontainer untuk logo */
  .logo-container {
    display: flex;
    margin-left: 12px;
    gap: 320px; /* Jarak antara logo */
  }
  
  /* Ukuran logo utama */
  .logo {
    aspect-ratio: 2.62; /* Rasio aspek untuk menjaga proporsi */
    object-fit: contain;
    width: 34px; /* Ukuran logo */
  }
  
  /* Ukuran logo merek */
  .brand {
    aspect-ratio: 5.46;
    object-fit: contain;
    width: 82px;
    border-radius: 0; /* Tidak ada sudut melengkung */
  }
  
  /* Tombol kembali */
  .back-button-wrapper {
    display: flex;
    flex-direction: column;
    font-size: 20px; /* Ukuran font tombol */
    padding: 25px 8px 1px; /* Spasi di sekitar tombol */
   }
    
  .back-button {
    background-color: #fff;
    border-radius: 50%; /* Membuat tombol berbentuk lingkaran */
    width: 52px; /* Lebar tombol */
    height: 52px; /* Tinggi tombol */
    display: flex;
    align-items: center;
    justify-content: center; /* Pusatkan ikon di tombol */
    cursor: pointer;
    font-size: 47px; /* Ukuran font ikon */
    padding: 1px 3px 19px;
    font-family: 'Darumadrop One', sans-serif; /* Gunakan font khusus */
  }

   /* Judul utama menu */
  .menu-title {
    border-radius: 18px; /* Sudut melengkung */
    background-color: #fff; /* Latar belakang putih */
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.45); /* Bayangan untuk efek elevasi */
    align-self: center; /* Pusatkan secara horizontal */
    width: 250px; /* Lebar maksimal */
    max-width: 100%;
    color: #000; /* Warna teks hitam */
    padding: 4px 40px; /* Padding untuk ruang di dalam elemen */
    font: 400 36px Darumadrop One, sans-serif; /* Gunakan font khusus */
    border: 1px solid #000; /* Batas hitam */
  }
  
  /* Gaya untuk setiap item menu */
  .menu-item {
    border-radius: 10px; /* Sudut melengkung */
    background-color: #fff; /* Latar belakang putih */
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25); /* Bayangan untuk elevasi */
    display: flex;
    margin-top: 15px; /* Jarak antar item menu */
    width: 430px; /* Lebar item */
    max-width: 100%;
    padding-right: 8px; /* Padding di kanan */
    gap: 9px; /* Jarak antar elemen di dalam item */
    color: #000; /* Warna teks hitam */
    font: 300 20px Darumadrop One, sans-serif; /* Gunakan font khusus */
    border: 1.55px solid #000; /* Batas hitam */
  }
  
  /* Badge untuk tingkat kesulitan */
  .difficulty-badge {
    border-radius: 8px; /* Sudut melengkung */
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25); /* Bayangan untuk efek elevasi */
    padding: 2px 8px 15px; /* Spasi di dalam badge */
    border: 1px solid #000; /* Batas hitam */
    font-size: 25px; /* Ukuran font */
  }
  
  /* Warna untuk tingkat kesulitan EASY atau HARD */
  .easy-green {
    background-color: rgba(154, 232, 149, 1);
    transform: rotate(-0.0008841322490300944rad);
  }
  
  .hard-orange {
    background-color: rgba(255, 136, 62, 1);
    transform: rotate(0.0026308870858459525rad);
  }
  .easy-yellow {
    background-color: #b2b474;
    transform: rotate(-0.0008841322490300944rad);
  }
  .hard-purple {
    background-color: #c494af;
    transform: rotate(-0.0008841322490300944rad);
  }
  .easy-blue {
    background-color: #9bccd0;
    transform: rotate(-0.0008841322490300944rad);
  }
  .easy-violet {
    background-color: #6e82ff;
    transform: rotate(-0.0008841322490300944rad);
  }
  .easy-pink {
    background-color: #ee6158 ;
    transform: rotate(-0.0008841322490300944rad);
  }
  .easy-darkblue {
    background-color: #47bcf3;
    transform: rotate(-0.0008841322490300944rad);
  }
  .hard-darkpurple {
    background-color: #a534e7;
    transform: rotate(-0.0008841322490300944rad);
  }
  .hard-red {
    background-color: #d92931;
    transform: rotate(-0.0008841322490300944rad);
  }
  
  /* Judul resep */
  .recipe-title {
    margin: auto 0; /* Pusatkan secara vertikal */
    padding: 2px 8px 15px; /* Spasi di dalam judul */
    font-size: 25px; /* Ukuran font */
  }
  
   /* Gambar resep */
  .recipe-image {
    width: 100%; /* Lebar penuh */
    height: auto; /* Tinggi menyesuaikan */
    object-fit: cover; /* Menyesuaikan gambar dengan area */
  }
  </style>
